function hitTest(x,y){
	var flashLeft=window.screenLeft+roffe.offsetLeft+1
	var flashRight=flashLeft+roffe.offsetWidth
	var flashTop=window.screenTop+roffe.offsetTop+1
	var flashBottom=flashTop+roffe.offsetHeight

	if(x>flashLeft && x<flashRight && y>flashTop && y<flashBottom) return true
	else return false
	
}
